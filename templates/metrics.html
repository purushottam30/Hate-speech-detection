<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluation Metrics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Model Evaluation Metrics</h1>
        <table class="metrics-table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Accuracy</th>
                    <th>Precision</th>
                    <th>Recall</th>
                    <th>F1 Score</th>
                </tr>
            </thead>
            <tbody>
                {% for model, metrics in metrics.items() %}
                <tr>
                    <td>{{ model }}</td>
                    <td>{{ metrics['Accuracy'] }}</td>
                    <td>{{ metrics['Precision'] }}</td>
                    <td>{{ metrics['Recall'] }}</td>
                    <td>{{ metrics['F1 Score'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
